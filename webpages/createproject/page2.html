<!DOCTYPE html>

    <head>
        <meta charset="UTF-8" />

        <link rel="stylesheet" href="/webpages/createproject/page2.css" /> 
        <script defer type="module" src="/webpages/createproject/createproject.js"></script>
        <script defer src="/common/sidebar.js"></script>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"

            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"

    <body>
      <div class="header">
        <div id="header-content">
            <!-- Insert Code Here for Logo -->
            <div id="header-text">WeCode</div>
        </div>
      </div>
      <div id="sidebar">
        <ul class="list-group">
          <li
            class="list-group-item"
            style="background-color: rgba(0, 0, 0, 0)"
          >
            <button id="home-button" class="sidebar-button">
              Home
            </button>
          </li>
          <li
            class="list-group-item"
            style="background-color: rgba(0, 0, 0, 0)"
          >
            <button id="create-project-button" class="sidebar-button">
              Create Project
            </button>
          </li>
        </ul>
      </div>

        <div class="project-details">

                  <br>
                  <label for="project-name-input" style="padding: 10px 0px 10px 0px;">Project Description:</label>
                  <br>
                  <input style="padding-left: 15px;" type="text" id="project-description-input" name="project-description-input" placeholder="Enter Project Description" >
                </div>
                <div id="project-buttons">
                  <button id="create-button" role="button" type="submit">Create</button>
                </div>
              </form>
            </div>
          </div>
          </div>
        </div>
      </div>
