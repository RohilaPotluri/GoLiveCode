<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>wecode.projectPage()</title>
        <link rel="stylesheet" href="projectpage.css" />
        <script defer src="projectpage.js"></script>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous"
        />
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
            integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
        />
    </head>
    <body>
        <div class="header">
            <div id="header-content">
                <!-- Insert Code Here for Logo -->
                <div id="header-text">WeCode</div>
            </div>
        </div>
        <div id="sidebar">
            <ul class="list-group">
                <li
                    class="list-group-item"
                    style="background-color: rgba(0, 0, 0, 0)"
                >
                    <button class="sidebar-button">Home</button>
                </li>
                <li
                    class="list-group-item"
                    style="background-color: rgba(0, 0, 0, 0)"
                >
                    <button class="sidebar-button">Create Project</button>
                </li>
            </ul>
        </div>
        <div id="content">
            <div id="content-contents">
                <div id="folders-container">
                    <p>FOLDERS</p>
                    <div id="folders">
                        <div class="row-no-padding row">
                            <div
                                class="one-single-folder-card"
                                style="max-width: 175px"
                            >
                                <div class="card w-100">
                                    <img
                                        class="card-img-top folder-image"
                                        src="/Assets/images/demo-folder.png"
                                        alt="Card image cap"
                                    />
                                    <div class="card-body folder-card-body">
                                        <sub class="card-text">Folder1</sub>
                                        <p class="card-text">3 Files</p>
                                    </div>
                                </div>
                            </div>
                            <div
                                class="one-single-folder-card"
                                style="max-width: 175px"
                            >
                                <div class="card w-100">
                                    <img
                                        class="card-img-top folder-image"
                                        src="/Assets/images/demo-folder.png"
                                        alt="Card image cap"
                                    />
                                    <div class="card-body folder-card-body">
                                        <sub class="card-text">Folder 2</sub>
                                        <p class="card-text">8 Files</p>
                                    </div>
                                </div>
                            </div>
                            <div
                                class="one-single-folder-card"
                                style="max-width: 175px"
                            >
                                <div class="card w-100">
                                    <img
                                        class="card-img-top folder-image"
                                        src="/Assets/images/demo-folder.png"
                                        alt="Card image cap"
                                    />
                                    <div class="card-body folder-card-body">
                                        <sub class="card-text">Folder 3</sub>
                                        <p class="card-text">2 Files</p>
                                    </div>
                                </div>
                            </div>
                            <div
                                class="one-single-folder-card"
                                style="max-width: 175px"
                            >
                                <div class="card w-100">
                                    <img
                                        class="card-img-top folder-image"
                                        src="/Assets/images/demo-folder.png"
                                        alt="Card image cap"
                                    />
                                    <div class="card-body folder-card-body">
                                        <sub class="card-text">Folder 4</sub>
                                        <p class="card-text">11 Files</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="active-coders-container">
                    <p
                        style="
                            float: left;
                            padding-right: 30px;
                            padding-top: 6px;
                        "
                    >
                        ACTIVE CODERS
                    </p>
                    <button id="collab-btn">CLICK HERE</button>
                </div>
                <div id="coding-space">
                    <p
                        style="
                            float: left;
                            padding-right: 30px;
                            padding-top: 6px;
                        "
                    >
                        CODING SPACE
                    </p>
                    <button id="codespace-btn">CLICK HERE</button>
                </div>
            </div>
        </div>
    </body>
</html>
